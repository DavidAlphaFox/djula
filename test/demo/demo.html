<html>
    <head>
        <title>Djula demo</title>
        <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="simplegrid.css">
    </head>
    <body>
        <div class="grid grid-pad">
            <div class="col-1-1">
                <div class="content">
                    <h3>Errors</h3>
                    <ul>
                        <li><a href="/error">Error</a></li>
                        <li><a href="/error-uncatched">Unhandled error</a></li>
                        <li><a href="/fancy-error">Fancy error</a></li>
                    </ul>
                </div>
            </div>
        </div>
        {% for demo in demos %}
        <div class="grid grid-pad">
            <div class="col-1-1">
                <div class="content">
                    <h3>{{ demo.title }}</h3>
                </div>
            </div>
            {% for example in demo.examples %}
            <div class="grid example">
                <div class="col-1-3">
                    <code class="prettyprint">
                        {{ example.source }}
                    </code>
                </div>
                <div class="col-1-3">
                    <code class="prettyprint">
                        {{ example.args }}
                    </code>
                </div>
                <div class="col-1-3">
                    <code class="prettyprint">
                        {{ example.output }}
                    </code>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </body>
</html>
